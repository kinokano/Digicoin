{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/AdmCss/adicionarMoedas.css'%}">

<div class="body">
    <div class="header">
        <img src="{% static 'img/logoAdmin.png' %}" alt="LogoAdmin">
        <img class="iconeX" id='fecharAdicionarMoedas' src="{% static 'img/iconeX.png' %}" alt="">
    </div>

    <form class="gerenciar" id='formAdicionarMoedas'>
       {% csrf_token %}
        <div class="gerenciarDigicoins" >
            
            <h1>Gerenciar digicoins</h1>    
            <div class="quantidade">
            <label>Quantidade a ser adicionada ou removida</label>
            <input class="quantidadeInput" id='saldo' type="number" placeholder="5.000">
            </div>
        </div>
        <div class="botoes">
            <button class="adicionar" id='adicionar'>Adicionar</button>
            <button class="remover" id='remover'>Remover</button>
        </div>

    </form>
    


</div>


{% endblock content %}
