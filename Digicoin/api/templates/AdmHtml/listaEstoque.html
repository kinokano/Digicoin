{% extends 'base.html'%}
{% load static%}
{%block content%}


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="{% static 'css/AdmCss/listaEstoque.css' %}">
</head>
<body>

    <div>
        {% include 'components/adm/menuAdm.html'%}
    </div>


    <div class="principal">
        <header>
            <div class="perfil">
                <span class="icone-perfil">&#128100;</span>
                <span class="usuario">FULANO - ADM</span>
            </div>
        </header>
        <main class="menucentro">
            <div class="estoque-container">
                <div class="barra-pesquisa"><input type="text" placeholder="Pesquisar produto" class="pesquisa"></div>
                <div class="cabecalho">
                    <h2><span class="traco">Est</span>oque</h2>
                    <button class="btn-adicionar">+ Adicionar Produto</button>
                </div>
                <div class="tabela">
                    <div class="tabela-head">
                        <div class="tabela-row header">
                            <div class="tabela-cell nome">Nome <img class="sort-icon" src="{% static 'img/imgRanking/sort.png' %}" alt="Sort"></div>
                            <div class="tabela-cell quantidade">Qtd</div>
                            <div class="tabela-cell acoes"></div>
                        </div>
                    </div>
                    <div class="tabela-body">
                        {% for item in estoque %}
                        <div class="tabela-row">
                            <div class="tabela-cell nome">
                                <img class="icone" src="{% static 'img/gerenciarEstoqueBlack.png' %}" alt="">
                                {{item.nome}}
                            </div>
                            <div class="tabela-cell quantidade">{{item.qtd}}</div>
                            <div class="tabela-cell acoes">
                                <button class="editar"><img src="{% static 'img/iconeEditar.png' %}" alt="editar"></button>
                                <button class="deletar"><img src="{% static 'img/iconeDeletar.png' %}" alt="deletar"></button>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                
                </div>
                
            </div>
        </main>
    </div>
   
</body>
</html>


{%endblock%}
