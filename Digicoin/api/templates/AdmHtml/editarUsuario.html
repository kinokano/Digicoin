{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/AdmCss/editarUsuario.css'%}">

<div class="main">
    <div class="header">
        <img src="{% static 'img/logoAdmin.png' %}" alt="LogoAdmin">
        <img class="iconeX" src="{% static 'img/iconeX.png' %}" alt="">
    </div>

    <form class="formEditar">

        {% csrf_token %}
        <div class="left">
            <div class="input">
                <label for="">Nome do Usuário</label>
                <input type="text" id="nome" class="nome" placeholder="Digite o nome do usuário">
            </div>
        
            <div class="input">          
                <label for="">Email</label>
                <input type="email" id="email" class="email" placeholder="Digite seu email">
            </div>
        
            <div class="input">          
                <label for="">RA do Usuário</label>
                <input type="number" id="ra" class="ra" placeholder="23317444">
            </div>
        </div>
        <div class="right">
            <div class="inputSaldo">          
                <label for="">Gerenciar Saldo</label>
                <div class="saldo">
                <button class="adicionar">
                <img src="{% static 'img/iconMais.png' %}" alt=""></button>
                <input type="number" id="ra" class="ra" placeholder="99999">
                <button class="subtrair">
                <img src="{% static 'img/iconMenos.png' %}" alt="" >
                </button>
                </div>
            </div>

            <div class="desativar">
                <button class="desativarButton botao">Desativar usuário</button>
            </div>

            <div class="ativar botao">
                <button class="ativarButton botao">Ativar usuário</button>
            </div>

            <div class="submit botao">
                <button type="submit" class="buttonSubmit botao">Concluído</button>
            </div>

        </div>

    </form>

</div>



<script src="{% static 'js/AdmJS/editarUsuario.js' %}"></script>
{% endblock content %}
