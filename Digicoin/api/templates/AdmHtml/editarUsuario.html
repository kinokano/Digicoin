{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/AdmCss/editarUsuario.css'%}">
<div class="body">
    <div class="header">
        <img src="{% static 'img/logoAdmin.png' %}" alt="LogoAdmin">
        <img class="iconeX" id="fecharEditar" src="{% static 'img/iconeX.png' %}" alt="">
    </div>

    <form class="formEditar" id="formEditar" >

        {% csrf_token %}
        <div class="left">
            
            {% comment %} <input type="hidden" id="{{usuario.id}}" name="idUsuario" value="{{usuario.id}}">
            <label for="">Nome do Usuário</label>
                <input type="text" id="{{usuario.first_name}}" value='{{usuario.first_name}}' class="nome" placeholder="Digite o nome do usuário"   >

                <label for="">Email</label>
                <input type="email" id="{{usuario.username}}" value='{{usuario.username}}' class="email" placeholder="Digite seu email"   >

                <label for="">RA do Usuário</label>
                <input type="number" id="{{usuario.ra}}" class="ra" placeholder="23317444" value='{{usuario.ra}}'>

                <label for="">Gerenciar Saldo</label>
                <div class="saldo">
                <button class="adicionar">
                <img src="{% static 'img/iconMais.png' %}" alt=""></button>
                <input type="number" id="{{usuario.saldo}}" class="ra" placeholder="99999" >
                <button class="subtrair">
                <img src="{% static 'img/iconMenos.png' %}" alt="" >
                </button>
                </div>
            <button  type="submit" class="buttonSubmit botao">Concluído</button> {% endcomment %}

           <div class="input" type="hidden">
                <label for="">Nome do Usuário</label>
                <input type="text" id="{{usuario.first_name}}" name='nome' value='{{usuario.first_name}}' class="nome" placeholder="Digite o nome do usuário"   >
            </div>
        
            <div class="input">          
                <label for="">Email</label>
                <input type="email" id="{{usuario.username}}" name='email' value='{{usuario.username}}' class="email" placeholder="Digite seu email"   >
            </div>
        
            <div class="input">          
                <label for="">RA do Usuário</label>
                <input type="number" id="{{usuario.ra}}" name='ra' class="ra" placeholder="23317444" value='{{usuario.ra}}'>
            </div>
        </div>
        <div class="right">
            <div class="inputSaldo">          
                <label for="">Gerenciar Saldo</label>
                <div class="saldo">
                <button class="adicionar">
                <img src="{% static 'img/iconMais.png' %}" alt=""></button>
                <input type="number" id="{{usuario.saldo}}" class="ra" placeholder="99999" >
                <button class="subtrair">
                <img src="{% static 'img/iconMenos.png' %}" alt="" >
                </button>
                </div>
            </div>

            <div class="desativar">
                <button onclick="AtivarDesativarUser(event, false)" class="desativarButton botao">Desativar usuário</button>
            </div>

            <div class="ativar botao">
                <button onclick="AtivarDesativarUser(event, true)" class="ativarButton botao">Ativar usuário</button>
            </div>

            <div class="submit botao" id="concluido">
                <button  type="submit" class="buttonSubmit botao">Concluído</button>
            </div>

        </div>
    </form>
</div>
<script src="{% static 'js/AdmJS/editarUsuario.js' %}"></script>
{% endblock content %}
