{% extends "base.html" %} {% load static %} {% block content %} {% include 'components/adm/menuAdm.html' %}

<link rel="stylesheet" href="{% static 'css/AdmCss/campanhas.css' %}" />

<div class="container">
    <div class="campo_pesquisar">
        <div class="pesquisar">
            <img class="lupa" src="{% static 'img/pesquisa.png' %}" alt="" />
            <input class="pesquisar_campanha" type="text" placeholder="Pesquisar Campanha" />
        </div>
    </div>
    <div class="campanhas_pre">
        <div class="cabecalho">
            <div class="cabecalho_titulo">
                <h1>Campanhas Pré-definida</h1>
                <div class="linha"></div>
            </div>
            <div class="cabecalho_btnexportar">
                <button><img src="{% static 'img/criar_campanha.png' %}" alt="Exportar" />Criar Campanha</button>
            </div>
        </div>
        <div class="campanha">
            <table class="tabela_campanha">
                <tr>
                    <th class="tabela_campanha_cabecalho">
                        <div class="tabela_campanha_cabecalho_nome">
                            <h2>Nome</h2>
                            <img src="{% static 'img/sort.png' %}" alt="Nome" style="width: 24px; height: 24px;" />
                        </div>
                        <div class="tabela_campanha_cabecalho_termino">
                            <h2>Término</h2>
                        </div>
                    </th>
                </tr>
                <tr>
                    <td class="tabela_campanha_conteudo">
                        <div class="tabela_campanha_conteudo_dado1">
                            <div class="circle" style="background-color: #ff0000;"></div>
                            <h2>Vendas</h2>
                        </div>
                        <div class="tabela_campanha_conteudo_dado2">
                            <h2>Indefinido</h2>
                            <img src="{% static 'img/edit.png' %}" alt="botao editar" />
                        </div>
                    </td>
                    <td class="tabela_campanha_conteudo">
                        <div class="tabela_campanha_conteudo_dado1">
                            <div class="circle" style="background-color: #00d907;"></div>
                            <h2>Vendas</h2>
                        </div>
                        <div class="tabela_campanha_conteudo_dado2">
                            <h2>Indefinido</h2>
                            <img src="{% static 'img/edit.png' %}" alt="botao editar" />
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="campanhas_criada">
        <div class="cabecalho">
            <div class="cabecalho_titulo">
                <h1>Campanhas Criadas</h1>
                <div class="linha"></div>
            </div>
        </div>
        <div class="campanha">
            <table class="tabela_campanha">
                <tr>
                    <th class="tabela_campanha_cabecalho">
                        <div class="tabela_campanha_cabecalho_nome">
                            <h2>Nome</h2>
                            <img src="{% static 'img/sort.png' %}" alt="Nome" style="width: 24px; height: 24px;" />
                        </div>
                        <div class="tabela_campanha_cabecalho_termino">
                            <h2>Término</h2>
                        </div>
                    </th>
                </tr>
                <tr>
                    <td class="tabela_campanha_conteudo">
                        <div class="tabela_campanha_conteudo_dado1">
                            <div class="circle" style="background-color: #ff0000;"></div>
                            <h2>Vendas</h2>
                        </div>
                        <div class="tabela_campanha_conteudo_dado2">
                            <h2>Indefinido</h2>
                            <img src="{% static 'img/edit.png' %}" alt="botao editar" />
                        </div>
                    </td>
                    <td class="tabela_campanha_conteudo">
                        <div class="tabela_campanha_conteudo_dado1">
                            <div class="circle" style="background-color: #00d907;"></div>
                            <h2>Vendas</h2>
                        </div>
                        <div class="tabela_campanha_conteudo_dado2">
                            <h2>Indefinido</h2>
                            <img src="{% static 'img/edit.png' %}" alt="botao editar" />
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
