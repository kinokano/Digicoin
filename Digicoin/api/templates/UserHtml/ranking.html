{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/UserCss/ranking.css' %}">
<style>
    @import url('https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');
</style>

{% include "components/user/menuUser.html" %}

<div class="container">
    <div class="title">
        <div class="title__ranking">Ranking</div>
        <div class="title__line"></div>
    </div>
    <div class="ranking">
        {% for user in top_usuarios%} 

                <article class="ranking__list">
                    <div class="usuario__classificacao">{{ forloop.counter }}</div>
                    <div class="usuario__dados">
                        <div class="usuario__dados-nome">{{user.first_name}}</div>
                        <div class="usuario__dados-saldo"><div class="dg">DG$</div> {{user.saldo}}</div>
                    </div>
                </article>

        {% endfor %}
    </div>
</div>

{% endblock %}
