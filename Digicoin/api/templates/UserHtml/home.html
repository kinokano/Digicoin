{% extends "base.html" %}
{% load static %}
{% block content %}



<link
    href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/UserCss/home.css' %}">
<body>

    <div id="menuColaborador"></div>

    <div class="botaoCampanha" id="botaoCampanha">
        <button class="desafiosCampanha" id="desafiosCampanha"><img src="{% static 'img/iconeAlvo.png' %}" alt="">
            Desafios da Campanha </button>
    </div>

    <div class="parteDeBaixo" id="parteDeBaixo">
        <div class="rankingList" id="rankingList">
            <h2>Ranking</h2>
            <div class="line"></div>

            <ul class="numero1" id="numero1">
                {% include 'components/user/rankingUser.html' with usuarios=usuarios primeiro_usuario=primeiro_usuario%}
            </ul>
        </div>
        
        <div class="listaDesafios">
            <h2 class="textDecoratinDesafios"><img src="" alt=""> <img src="{% static 'img/iconeDesafios.png' %}"
                    alt="">Desafios</h2>
            <div class="line"></div>
            <div class="listaDesafios" id="listaDesafios">
                {% include "components/user/listarDesafios.html" %}
            </div>
        </div>
    </div>


    <script src="Home.js"></script>
    <script src="components/menu/menu_colaborador/.js"></script>
</body>

</html>
{% endblock %}
